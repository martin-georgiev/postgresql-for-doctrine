name: PostgreSQL-for-Doctrine CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP with PECL extension
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: xdebug
        extensions: ctype, json, mbstring
        tools: composer

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run static analysis
      run: composer run-static-analysis

    - name: Check code style
      run: composer check-code-style

    - name: Check for securty vulnerabilities in 3rd party dependencies
      run: composer check-security

    - name: Run test suite
      run: composer run-tests-with-clover

    - name: Sent test coverage report to Coveralls
      run: bin/php-coveralls -v
