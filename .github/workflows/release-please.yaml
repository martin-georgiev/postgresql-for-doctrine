name: Release Please

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/release-please.yaml'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    name: Create new release PR
    steps:
      - uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/actions/release-please/config.json
          manifest-file: .github/actions/release-please/manifest.json
